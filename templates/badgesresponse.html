{% extends 'baseplate.html' %}
{% block content %}
    <header class="text-center">
        <h2>Hello User: {{userName}}</h2>
        <h2>Your ID is: {{userId}}</h2>
    </header>
    <section>
            <div class="container mt-4">
                <div class="card-grid">

            {% for badge in gameData%}
                    <div class="col">
                        <div class="card h-100 text-center mb-3 {% if not badge.collected %}bg-secondary text-light-emphasis{% endif %}" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">{{badge['displayName']}}</h5>
                                <img class="card-img-top {% if not badge.collected %} opacity-25 {% endif %}" src="/static/Cheese.png" alt="placeholder">
                                <p class="card-text">{{badge['description']}}</p>
                                <div class="card-footer">
                                    Earned on: {{badge['awardedDate']}}
                                </div>
                            </div>
                        </div>
                    </div>
            {% endfor %}
            </div>
        </div>
    </section>
{% endblock%}
