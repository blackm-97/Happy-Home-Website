{% extends 'baseplate.html' %}
{% block content %}
    <form action="{{url_for('badges')}}" method='POST'>
        <h1>Enter Roblox Username: </h1>
        <input type="text" name="R_Name" id="R_Name">
        <input type="submit" value="submit">
    </form>
    <h2>Hello User: {{userName}}</h2>
    <h2>Your ID is: {{userId}}</h2>

    {% for badge in gameData%}
        <section>
            <h3>{{badge['displayName']}}</h3>
            <p>{{badge['description']}}</p>
        </section>
    {% endfor %}
{% endblock%}
