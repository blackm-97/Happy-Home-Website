{% extends 'baseplate.html' %}
{% block content %}
    <section class="enter-block m-4">
        <div class="row" data-masonry="{&quot;percentPosition&quot;: true }" style="position: relative; height: 688.4px;">
        {% for fanart in artData %}
            <div class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 66.6667%; top: 0px;">
                <div class="card text-bg-dark">
                    <img src={{fanart.imagePath}} class="card-img">
                    <div class="card-img-overlay">
                        {% if fanart.author %}
                            <h5 class="card-title fanart-title fs-3">Made By : {{fanart.author}}</h5>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </section>
    <!-- <script src="/static/masonryFix.js" charset="utf-8"></script> -->
{% endblock %}
