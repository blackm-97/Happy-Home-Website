<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Connor Blackmer">
    <title>Happy Home Badge Hunt</title>
    <link rel="icon" type="image/x-icon" href="/static/images/CheeseHat.png">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
<html>
   <body>
    <div class="container text-center mt-4">
        <img class="opener stamp-border img-fluid" src="/static/images/OpenerImage.PNG" usemap="#openermap">

        <map name="openermap">
            <area shape="rect" coords="1050,325,1200,500" alt="Door" href="{{url_for('home')}}">
            <area shape="rect" coords="360,310,420,360" alt="Inferno Hax" href="{{url_for('homeAlt')}}">
        </map>

        <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
        <script>
            window.onload = function() {
                imageMapResize();
            };
        </script>
    </div>
    <h1 class="text-center">Click on the <b>Door</b> to continue!</h1>
   </body>
</html>
